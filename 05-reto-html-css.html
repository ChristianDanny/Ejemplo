<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--La forma como conectar mi archivo css con el html es con la etiqueta link-->
    <!--En href debe estar la ruta del css-->
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,900;1,600&display=swap" rel="stylesheet">
    <title>Reto FrontEnd Mentor</title>
</head>
<body>
<div class="contenedor">
    <!--Foto de fondo-->
    <div id="foto-fondo">
        <img id="img" class="imagen-fondo" src="./img/foto.svg" alt="">
    </div>
    <div class="contenedor-texto">
        <div>
            <h4>Order Sumary</h4>
            <p>
               You can now listen to millions of songs audiobooks and podcasts on any device anywhere you like!
            </p>
        </div>
        <div class="contenedor-plan">
            <img src="./img/musica.svg" alt="">
            <h5>Annual Plan</h5>
            <p>$59.99/Year</p>
            <a class="" href="">Change</a>
        </div>
        <div>
            <button class="boton-pagar">Proceed to Payment</button>
            <button class="boton-cancelar">Cancel Order</button>
        </div>
    </div>
</div>
</body>
</html>

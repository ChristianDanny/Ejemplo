<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotos</title>
</head>
<body>
    <header>
        <h1>Mis imagenes </h1>
    </header>
    <main>
        <section>
            <h2>
                Galeria
            </h2>
            <!--alt=alternative reemplaza a la imagen si es que la imagen no se muestra-->
            <img src="./img/react.png" alt="logo react.js" width="300" title="imagen de react"> 
            <figure>
                <img src="./img/bariloche.jpg" alt="bariloche foto" width="300" title="imagen de bariloche">
                <figcaption>Hotel de bariloche</figcaption>
            </figure>
            <!--imagenes de relleno-->
            <a href="https://www.frontendmentor.io/">
                <img src="https://picsum.photos/200/300" alt="imagen aleatoria">
            </a>
        </section>
    </main>
</body>
</html>
